<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>Jack Super Awesome DSP Visualizer Test</title>
  <link rel="stylesheet" type="text/css" href="CSS/main.css" />
  <link rel="stylesheet" type="text/css" href="CSS/uikit.min.css" />
  <script>
    let $ = require('jquery');
  </script>

  <script type="text/javascript" src="JS/uikit-icons.min.js"></script>
  <script type="text/javascript" src="JS/uikit.min.js"></script>
</head>

<body>
  <div class="wrapper"></div>

  <div id="boombox">
    <div class="boombox-body">

      <section class="master-controls">

        <input type="file" id="song" name="song" accept="audio/*">
        <br>
        <ul class="uk-nav-default uk-nav-parent-icon" uk-nav>
          <li class="uk-parent">
            <a href="#">Visualizer</a>
            <ul class="uk-nav-sub">
              <li><a onclick="setAmplitudeMode()">Amplitude</a></li>
              <li><a onclick="setFrequencyMode()">Frequency</a></li>
            </ul>
          </li>

          <li class="uk-parent">
            <a href="#">Mix</a>
            <ul class="uk-nav-sub">
              <li>
                  <input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />

                  <datalist id="gain-vals">
                    <option value="0" label="min">
                    <option value="2" label="max">
                  </datalist>
                  <label for="volume">VOL</label>
              </li>
              <li>
                  <input type="range" id="panner" class="control-panner" list="pan-vals" min="-1" max="1" value="0" step="0.01" data-action="panner" />
                  <datalist id="pan-vals">
                    <option value="-1" label="left">
                    <option value="1" label="right">
                  </datalist>
                  <label for="panner">PAN</label>
              </li>
            </ul>
          </li>
        </ul>
        <br>



        <br>


      </section>

      <section class="tape">
        <audio id="audiofile" src="audio/audio.ogg" crossorigin="anonymous"></audio>

        <button class="uk-button uk-button-secondary tape-controls-play" data-playing="false" role="switch" aria-checked="false">
          <span>Play/Pause</span>
        </button>
      </section>

    </div>
  </div>

</body>


<script type="text/javascript" src="JS/ui.js"></script>
<script type="text/javascript" src="JS/animation.js"></script>
<script type="text/javascript" src="JS/code.js"></script>

</html>
